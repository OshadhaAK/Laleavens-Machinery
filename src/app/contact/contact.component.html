<section class="ftco-section bg-white  ftco-slant ftco-slant-dark" id="section-contact">
    <h2 class="text-uppercase text-center ftco-uppercase">Keep In Touch</h2>
  <br>
    <div class="container ">
        
      <div class="row">
          
        <div class="col-md pr-md-5 mb-5">
            
          <form>
            <div class="form-group">
              <label for="name" class="sr-only">Name</label>
              <input type="text" class="form-control" id="name" name ="name" placeholder="Enter your name" [(ngModel)] = 'name'>
            </div>
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email" [(ngModel)] = 'email'>
            </div>
            <div class="form-group">
              <label for="message" class="sr-only">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Write your message" name="message" [(ngModel)] = 'message'></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Send Message" (click)="onSubmit()">
            </div>
          </form>
        </div>
        <div class="col-md" id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d991.0219169499235!2d80.625256!3d6.510587000000001!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1557380225134!5m2!1sen!2slk"  width = "100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
